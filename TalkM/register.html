<header>
  <div class="bg-image-left-laptop">
    <img src="img/talkm-laptop-left.png">
  </div>

  <div class="bg-image-right-people">
    <img src="img/talkm-people.png">
  </div>

  <div class="header-content">
    <div class="header-content-inner text-center wow fadeIn">
      <h1>Start your free trial for 30 days!</h1>
        <p>All you need to do is register an account with us.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-push-3 wow fadeIn">
        <form action="success-signup.html" method="" class="reg-form">

          <div class="col-sm-12 form-group no-padding">
            <label>Full Name</label>
            <input type="text" name="reg_name" placeholder="Your full name">
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label>Email Address</label>
            <input type="email" name="reg_email" placeholder="Ex: your@email.com">
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label>Contact Number</label>
            <input type="number" name="reg_contact" placeholder="Ex: +63 123 456 7890">
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label>Password</label>
            <input type="password" name="reg_pass" placeholder="Password should be at least 8 characters">
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label>Company Name</label>
            <input type="text" name="reg_company" placeholder="Your app/company name">
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label>Company URL</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="your-company-url">
                <span class="input-group-addon">.talkm.com</span>
            </div>
          </div>

          <div class="col-sm-12 form-group no-padding">
            <label for="sel1">Company Size</label>
            <select class="form-control" id="sel1">
              <option>1-9</option>
              <option>10-49</option>
              <option>50-99</option>
              <option>100-249</option>
              <option>250-499</option>
              <option>500-999</option>
              <option>1000-4999</option>
              <option>5000+</option>
            </select>
          </div>

          <label class="instructions">
            By clicking “Sign Up”, I agree to TalkM’s <a href="master-subscription.html" target="_blank">Master Subscription Agreement</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
          </label>

          <div class="text-center">
            <button type="submit" class="btn btn-secondary btn-xl">Sign Up</button>
          </div>
        </form>
      </div>
        
        
      </div>
      
    </div>
  </div>
</header>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
